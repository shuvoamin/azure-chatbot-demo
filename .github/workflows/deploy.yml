name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build and Package Python Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Make sure uvicorn is actually there
          pip show uvicorn

      - name: Build and Package React Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Zip application for deployment
        run: |
          chmod +x startup.sh
          # Important: We INCLUDE venv this time
          zip -r release.zip . -x "*.git*" "frontend/node_modules/*" ".github/*" "frontend/src/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nviv'
          publish-profile: ${{ secrets.NVIV_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
